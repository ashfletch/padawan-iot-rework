{% extends "layout.html" %}
{% block title %}FieldEdge - Home{% endblock %}
{% block pagetitle %}
<div><p class="text-sm-left"><h5>Dashboard<h5></p></div>
{% endblock pagetitle %}

{% block content %}

<div class="row">
  <div class="col-sm-6"><h5 style="text-align:center">Water Trough Monitor</h5></div>
  <h6 style="text-align:center">Water level: [{{ distance }} mm] || Water temp: [{{ temp }} C]</h6>
  <table>
      <tr>
        <td id="tank">
          <table id="tanktable" name="table" height=20px style="border-spacing: 50px;">
            <tr>
              <td>
                <div class="empty-line" style="border-left: 180px solid rgb(255, 255, 255); height:{{ empty_fill_line }}px;"></div>
                <div class="fill-line" style="border-left: 180px solid #28a1f7; height:{{ fill_line }}px;"></div>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  <hr></hr>
  <div class="row">
      <form method="POST" action="/shutdown">
        <button class="btn btn-danger" type="submit">Shutdown/Reboot</button>
      </form>
  </div>
</div>
{% endblock %}
